name:               calamity
version:            0.1.6.1
github:             "nitros12/calamity"
homepage:           https://github.com/nitros12/calamity
bug-reports:        https://github.com/nitros12/calamity/issues
license:            MIT
license-file:       LICENSE
author:             "Ben Simms"
maintainer:         "ben@bensimms.moe"
copyright:          2020 Ben Simms
category:           Network, Web
tested-with:        GHC == 8.6.5, GHC == 8.8.3

extra-source-files:
  - README.md
  - ChangeLog.md
  - cabal.project

extra-doc-files:
  - README.md

synopsis:           "A library for writing discord bots"
# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:        Please see the README on GitHub at <https://github.com/nitros12/calamity#readme>

dependencies:
- base >= 4.12 && < 5
- websockets >= 0.12 && < 0.13
- wuss >= 1.1 && < 2
- wreq-patchable >= 1.0 && < 2
- lens >= 4.18 && < 5
- stm >= 2.5 && < 3
- http-types >= 0.12 && < 0.13
- aeson >= 1.4 && < 2
- lens-aeson >= 1.1 && < 2
- typerep-map >= 0.3 && < 0.4
- generic-lens >= 2.0 && < 3
- text >= 1.2 && < 2
- exceptions >= 0.10 && < 0.11
- fmt >= 0.6 && < 0.7
- stm-containers >= 1.1 && < 2
- stm-chans >= 3.0 && < 4
- concurrent-extra >= 0.7 && < 0.8
- focus >= 1.0 && < 2
- data-default-class >= 0.1 && < 0.2
- hashable >= 1.2 && < 2
- time >= 1.8 && < 1.11
- containers >= 0.6 && < 0.7
- unordered-containers >= 0.2 && < 0.3
- http-date >= 0.0.8 && < 0.1
- bytestring >= 0.10 && < 0.11
- async >= 2.2 && < 3
- scientific >= 0.3 && < 0.4
- deque >= 0.4 && < 0.5
- vector >= 0.12 && < 0.13
- reflection >= 2.1 && < 3
- polysemy >= 1.3 && < 2
- polysemy-plugin >= 0.2 && < 0.3
- di-polysemy >= 0.1.3 && < 0.2
- df1 >= 0.3 && < 0.4
- generic-override >= 0.0.0.0 && < 0.0.1
- generic-override-aeson >= 0.0.0.0 && < 0.0.1
- deepseq >= 1.4.4.0 && < 2
- text-show >= 3.8 && < 4
- mtl >= 2.2 && < 3
- safe-exceptions >= 0.1 && < 2
- unagi-chan >= 0.4 && < 0.5

